name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency: npm-publish
    steps:
      - name: Debug release info
        run: |
          echo "Release event: ${{ github.event_name }}"
          echo "Release action: ${{ github.event.action }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release name: ${{ github.event.release.name }}"
          echo "Release published: ${{ github.event.release.published_at }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Publish to npm
        run: |
          # Publish with provenance for supply chain security
          # The --access public flag is needed for scoped packages
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          echo "Package published successfully!"
          echo "Version: $(node -p "require('./package.json').version")"
          echo "Registry: https://www.npmjs.com/package/@adampetrovich/cvmove"
